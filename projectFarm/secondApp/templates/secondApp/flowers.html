{% extends 'main.html' %}

{% block content %}

<div class="container py-5">
    <h1 class="display-4  fw-bold">Flower Garden</h1>
    
    <a href="{% url 'create-flower' %}" class="text-decoration-none bg-warning text-dark badge px-3 py-2" >add flower</a>

    <hr>
    <div>
        {% for flower in flowers %}
        <div class="display-6">{{flower.name}} </div>
        <p class="lead">{{flower.description}}</p>
        <a href="{% url 'read-one-flower' flower.id  %}" class="text-decoration-none text-warning">see more > </a><br>
        <a href="{% url 'update-flower' flower.id  %}" class="text-decoration-none text-success">update flower > </a><br>
        <a href="{% url 'prompt-delete-flower' flower.id  %}" class="text-decoration-none text-danger">delete flower > </a>

        <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
